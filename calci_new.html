<!DOCTYPE html>
<html>
	<head>
		<title> Calculator </title>
		<link rel="stylesheet" type="text/css" href="calci_new.css">
		

	</head>
	<body>
		<h1>
			Elegant Calculator
		</h1>
		<form>
			<span id="text1"> First Number: </span> <input type="number" name="firstnumber" id="firstnumber" > <br> 
			<span id="text2"> Second Number:  </span> <input type="number" name="secondnumber" id="secondnumber"> <br>
		</form>	

		<button id = "add" class="button" onclick="add()"> Add </button>
		<button id = "sub" class="button" onclick="subtract()"> Subtract </button>
		<button id = "multiply" class="button" onclick="multiply()"> Multiply </button>
		<button id = "divide" class="button" onclick="divide()"> Divide </button>

		<p id="answer"> </p>

		<script type="text/javascript">

		function add()
		{
			var n1 = parseFloat(document.getElementById("firstnumber").value);
			var n2 = parseFloat(document.getElementById("secondnumber").value);
			var final = n1 + n2;
			document.getElementById("answer").innerHTML = "Sum is &nbsp" + final;	
		}

		function subtract()
		{
			var n1 = parseFloat(document.getElementById("firstnumber").value);
			var n2 = parseFloat(document.getElementById("secondnumber").value);
			var final = n1 - n2;
			document.getElementById("answer").innerHTML = "Answer is &nbsp" + final;
		}

		function multiply()
		{
			var n1 = parseFloat(document.getElementById("firstnumber").value);
			var n2 = parseFloat(document.getElementById("secondnumber").value);
			var final = n1 * n2;		
			document.getElementById("answer").innerHTML = "Product is &nbsp" + final;
		}

		function divide()
		{
			var n1 = parseFloat(document.getElementById("firstnumber").value);
			var n2 = parseFloat(document.getElementById("secondnumber").value);
			var final = n1 / n2;
			document.getElementById("answer").innerHTML = "Answer is&nbsp"+final;	
		}

		</script>


	</body>

</html>
